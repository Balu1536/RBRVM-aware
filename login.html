<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RBRVM Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./k/logo.jpg" alt="RBRVM Logo" style="height: 40px; vertical-align: middle;">
                <span>RBRVM Awareness</span>
            </div>
        </nav>
    </header>

    <main>
        <section id="login" class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 RBRVM Awareness. All Rights Reserved.</p>
        <ul class="nav-links">
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
        </ul>
    </footer>

    <script src="/scripts/script.js"></script>
</body>
</html>
